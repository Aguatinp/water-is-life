<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ✅ Navbar consistente -->
  <nav class="navbar navbar-expand-lg" style="background-color: #0e2e4d;">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center gap-3" href="#">
        <img src="fotos/logo_og.png" alt="Craighouse Logo" style="height: 65px;">
        <h5 class="mb-0 text-white fw-bold">
          WATER IS LIFE <span class="fw-normal">FOR</span> CRAIGHOUSE
        </h5>
      </a>
      <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="project.html">Our Project</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="donations.html">My Donation</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Contenido principal -->
  <main class="container my-5">

    <!-- Buscador -->
    <section class="mb-5 text-center">
      <h2 class="mb-4">Find Your Donation</h2>
      <div class="input-group mb-3 justify-content-center">
        <input type="text" id="busqueda" class="form-control w-50" placeholder="Search by name or course">
        <button id="buscar-btn" class="btn btn-primary d-flex align-items-center gap-2">
  <img src="fotos/lupa-removebg-preview.png" alt="Buscar">
  Search
</button>

      </div>
      <div id="resultados"></div>
    </section>

    <!-- Detalle de donación -->
    <section id="detalle-donacion" class="row hidden">
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-header bg-info text-white">
            <h5 class="card-title mb-0" id="nombre-curso">Y1-A</h5>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mb-0">
              <li>Martín Rojas</li>
              <li>Matías Contreras</li>
              <li>Alonso Tapia</li>
              <li>Antonia Herrera</li>
              <li>...</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-header bg-success text-white">
            <h5 class="card-title mb-0">Familia Diaz Gonzales</h5>
            <small><em>Petorca - Chile</em></small>
          </div>
          <div class="card-body">
            <img src="fotos/familia-diaz-placeholder.jpg" alt="Foto familia receptora" class="img-fluid mb-3">
            <p>Queridos estudiantes y comunidad de Craighouse School:...</p>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- ✅ Bootstrap y Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/buscar.js"></script>
</body>
</html>
